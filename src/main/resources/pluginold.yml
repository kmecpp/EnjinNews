name: EnjinNews
main: com.kmecpp.enjinnews.Main
author: kmecpp
version: 1.0a
website: dev.bukkit.org/bukkit-plugins/enjinnews/
description:
   Enjin News is a Bukkit plugin which gets news from your servers Enjin website and displays it to players in game!
commands:
   enjinnews:
      aliases: [enews, news]
      description: Displays the help message
   news:
      description: Base command
permissions:
   enjinnews.use:
      description: Groups with this permission will be able to use all EnjinNews commands
      default: true
   enjinnews.notify:
      description: Groups with this permission will receive notifications of any new news articles that they have not read
      default: false